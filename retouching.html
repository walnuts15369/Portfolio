<body>
    <div class="pink-bg3">
    <div class="fade-up">
    <h1 class="bonnyme-title">Retouching</h1>
    <p class="explanation">Photoshopを用いて、写真全体の印象をより明るく整え、人物の魅力を自然に引き出すレタッチを行いました。</p>

    <div class="category-list">
        <div class="fade-up">
            <div class="retouching">
    <div class="before">
    <img src="img/風鈴と自分2.jpg" alt="レタッチ前">
    </div>
    <div class="arrow"><img src="img/下.png" alt="下"></div>
    <div class="after">
    <img src="img/レタッチ.png" alt="レタッチ後">
    </div>
    <p>まず全体のトーンを調整し、写真に透明感と清潔感が出るように明るさを整えました。<br>人物に対しては、不自然さが出ないように配慮しながら小顔効果を加え、輪郭をすっきりと見せています。<br>さらに、背景を歪ませないよう注意しつつ体のラインをわずかに補正し、スタイルを自然に細身に見えるように調整しました。<br>過度な加工感を避けながらも、写真全体の雰囲気を損なうことなく印象を引き立てることを意識しました。</p>
            </div>
        </div>
    </div>

<p class="attention2">※画像をタップで拡大できます。</p>


<div class="btn2">
        <a class="btn-all2" href="main.html">Back to Top</a></div>

    </div>
    </div>

<div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
</div>

<script>
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modal-img");
const closeBtn = document.getElementsByClassName("close")[0];

document.querySelectorAll('.retouching img').forEach(img => {
    img.addEventListener('click', function(){
    modal.style.display = "block";
    modalImg.src = this.src;
    });
});


closeBtn.onclick = function() {
    modal.style.display = "none";
}


modal.onclick = function(e) {
    if(e.target === modal) {
    modal.style.display = "none";
    }
}
</script>


<script>
document.addEventListener('DOMContentLoaded', function () {
    const fadeElements = document.querySelectorAll('.fade-up');

    const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
        entry.target.classList.add('show');
        } else {
          entry.target.classList.remove('show'); 
        }
    });
    }, {
    threshold: 0.1
    });

    fadeElements.forEach(el => {
    observer.observe(el);
    });
});
</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
    
        const pinkBg3s = document.querySelectorAll('.pink-bg3');
        const catImages = [
            'img/cat-front2.png',
            'img/cat-sleep.png',
            'img/cat-black.png',
            'img/cat-side.png'
        ];
        
        const catSize = 120;
        const spacing = 300;

        pinkBg3s.forEach(pinkBg3 => {
            
            let catContainer = pinkBg3.querySelector('.cat-background');
            if (!catContainer) {
                catContainer = document.createElement('div');
                catContainer.className = 'cat-background';
                pinkBg3.prepend(catContainer);
            } else {
                catContainer.innerHTML = '';
            }

            const containerWidth = pinkBg3.offsetWidth;
            const containerHeight = pinkBg3.offsetHeight;

            let catIndex = 0;

            
            for (let y = -spacing * 2; y < containerHeight + spacing * 2; y += spacing) {
                for (let x = -spacing * 2; x < containerWidth + spacing * 2; x += spacing) {
                    const catPath = catImages[catIndex % catImages.length];
                    const catImg = document.createElement('img');
                    catImg.src = catPath;
                    catImg.className = 'moving-cat';

                    catImg.style.left = `${x}px`;
                    catImg.style.top = `${y}px`;

                    catImg.style.width = `${catSize}px`;
                    catImg.style.height = `${catSize}px`;

                    catImg.style.animationName = 'floatDiagonal';
                    catImg.style.animationDuration = '30s';
                    catImg.style.animationIterationCount = 'infinite';
                    catImg.style.animationTimingFunction = 'linear';

                    const delay = (x + y) / (spacing * 2);
                    catImg.style.animationDelay = `-${delay}s`;

                    catContainer.appendChild(catImg);
                    catIndex++;
                }
            }
        });
    });
</script>


</body>
</html>
